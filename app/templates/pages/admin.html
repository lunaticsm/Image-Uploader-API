<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Admin Dashboard - AlterBase</title>
    <link rel="stylesheet" href="/static/css/admin.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>AlterBase Admin</h1>
      <p>Internal overview of uploads, storage, and housekeeping.</p>
    </header>
    <section class="stats">
      <article>
        <span class="label">Uploads</span>
        <span class="value">${uploads}</span>
      </article>
      <article>
        <span class="label">Downloads</span>
        <span class="value">${downloads}</span>
      </article>
      <article>
        <span class="label">Cleanups</span>
        <span class="value">${deleted}</span>
      </article>
      <article>
        <span class="label">Storage Used</span>
        <span class="value">${storage_human}</span>
      </article>
    </section>
    ${flash_message}
    <section>
      <h2>Recent Files</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Preview</th>
            <th>Original Name</th>
            <th>Size</th>
            <th>Created At</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          ${table_rows}
        </tbody>
      </table>
    </section>
    <section class="danger">
      <h2>Danger Zone</h2>
      <form method="post" action="/admin/delete-all">
        <input type="password" name="password" placeholder="Admin password" required />
        <button type="submit">Delete All Files</button>
      </form>
    </section>
    <footer>
      <a href="/">Back to Home</a>
    </footer>
    <script src="/static/js/admin.js"></script>
  </body>
</html>
