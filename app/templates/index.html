<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AlterBase CDN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: light dark;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 2rem;
        background: radial-gradient(circle at top, #1e293b, #0f172a);
        color: #e2e8f0;
        padding: 2rem 1.5rem 3rem;
      }
      main {
        width: min(620px, 100%);
        background: rgba(15, 23, 42, 0.82);
        border-radius: 22px;
        padding: clamp(2.5rem, 5vw, 3.5rem);
        text-align: center;
        border: 1px solid rgba(148, 163, 184, 0.25);
        box-shadow: 0 26px 70px rgba(15, 23, 42, 0.5);
      }
      h1 {
        font-size: clamp(2rem, 5vw, 3rem);
        margin-bottom: 1rem;
        letter-spacing: -0.02em;
      }
      p {
        font-size: 1.05rem;
        line-height: 1.75;
        opacity: 0.85;
        margin-bottom: 2rem;
      }
      .metrics-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 1.2rem;
        margin-bottom: 2.25rem;
      }
      .metric {
        text-align: left;
        background: rgba(15, 23, 42, 0.65);
        border-radius: 16px;
        padding: 1.35rem;
        border: 1px solid rgba(148, 163, 184, 0.18);
        backdrop-filter: blur(12px);
      }
      .metric .label {
        display: block;
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.14em;
        opacity: 0.65;
        margin-bottom: 0.3rem;
      }
      .metric .value {
        font-size: 2rem;
        font-weight: 600;
        color: #f8fafc;
      }
      .metric .unit {
        font-size: 0.8rem;
        opacity: 0.6;
        margin-left: 0.25rem;
      }
      a {
        display: inline-block;
        text-decoration: none;
        font-weight: 600;
        padding: 0.85rem 1.75rem;
        border-radius: 9999px;
        color: #0f172a;
        background: linear-gradient(135deg, #38bdf8, #818cf8);
        box-shadow: 0 20px 40px rgba(129, 140, 248, 0.4);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      a:hover {
        transform: translateY(-2px);
        box-shadow: 0 24px 45px rgba(129, 140, 248, 0.45);
      }
      footer {
        font-size: 0.95rem;
        opacity: 0.75;
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
        text-align: center;
      }
      footer .heart {
        color: #f87171;
        margin: 0 0.25rem;
      }
      @media (max-width: 540px) {
        body {
          padding: 1.75rem 1rem 2.5rem;
        }
        .metric .value {
          font-size: 1.7rem;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>AlterBase CDN</h1>
      <p>
        Fast minimal API for hosting images and assets. Upload files (up to ${max_file_mb} MB), retrieve shareable
        URLs, and keep storage tidy with automatic cleanup.
      </p>
      <div class="metrics-grid">
        <div class="metric" data-key="uploads" data-value="${uploads}">
          <span class="label">Uploads</span>
          <span class="value">0</span>
        </div>
        <div class="metric" data-key="downloads" data-value="${downloads}">
          <span class="label">Downloads</span>
          <span class="value">0</span>
        </div>
        <div class="metric" data-key="deleted" data-value="${deleted}">
          <span class="label">Cleanups</span>
          <span class="value">0</span>
        </div>
        <div class="metric" data-key="storage_bytes" data-value="${storage_bytes}" data-format="bytes">
          <span class="label">Storage</span>
          <span class="value">0</span>
        </div>
      </div>
      <a href="/api-info">View API Guide</a>
    </main>
    <footer>
      <span>Made by<span class="heart">❤️</span>lunaticsm</span>
      <span>© ${year} AlterBase CDN</span>
    </footer>
    <script>
      const metricCards = document.querySelectorAll(".metric");

      function formatNumber(value, format) {
        if (Number.isNaN(value)) {
          value = 0;
        }
        if (format === "bytes") {
          if (value <= 0) {
            return "0 B";
          }
          const units = ["B", "KB", "MB", "GB", "TB"];
          let size = value;
          let unitIndex = 0;
          while (size >= 1024 && unitIndex < units.length - 1) {
            size /= 1024;
            unitIndex += 1;
          }
          const decimals = unitIndex === 0 ? 0 : size < 10 ? 2 : 1;
          return (
            size.toFixed(decimals).replace(/\.0+$/, "") + " " + units[unitIndex]
          );
        }
        return value.toLocaleString("en-US");
      }

      function scramble(el, finalValue, format) {
        const duration = 900;
        if (!Number.isFinite(finalValue)) {
          el.textContent = formatNumber(0, format);
          return;
        }
        if (finalValue === 0) {
          el.textContent = formatNumber(0, format);
          return;
        }
        const start = performance.now();
        const cap = Math.max(finalValue, 20);

        function update(now) {
          const progress = Math.min((now - start) / duration, 1);
          if (progress < 1) {
            const randomCap = format === "bytes" ? Math.max(finalValue, 1) : cap;
            const randomValue = Math.floor(Math.random() * (randomCap + 1));
            el.textContent = formatNumber(randomValue, format);
            requestAnimationFrame(update);
          } else {
            el.textContent = formatNumber(finalValue, format);
          }
        }

        requestAnimationFrame(update);
      }

      function applyMetrics(data) {
        metricCards.forEach(function (card) {
          const key = card.getAttribute("data-key");
          const nextValue = Number(data[key] || 0);
          const current = Number(card.getAttribute("data-current") || "-1");
          const format = card.getAttribute("data-format") || "number";
          if (current === nextValue) {
            return;
          }
          card.setAttribute("data-current", String(nextValue));
          const valueEl = card.querySelector(".value");
          scramble(valueEl, nextValue, format);
        });
      }

      const initialMetrics = {};
      metricCards.forEach(function (card) {
        const key = card.getAttribute("data-key");
        initialMetrics[key] = Number(card.getAttribute("data-value") || "0");
      });
      applyMetrics(initialMetrics);

      async function refreshMetrics() {
        try {
          const response = await fetch("/metrics", { cache: "no-store" });
          if (!response.ok) {
            return;
          }
          const payload = await response.json();
          applyMetrics(payload);
        } catch (err) {
          console.error("metrics refresh failed", err);
        }
      }

      setTimeout(refreshMetrics, 250);
      setInterval(refreshMetrics, 15000);
    </script>
  </body>
</html>
