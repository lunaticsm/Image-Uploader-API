<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AlterBase CDN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: light dark;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #1e293b, #0f172a);
        color: #e2e8f0;
        padding: 2rem;
      }
      main {
        max-width: 540px;
        background: rgba(15, 23, 42, 0.8);
        border-radius: 20px;
        padding: 3rem 3.5rem;
        text-align: center;
        border: 1px solid rgba(148, 163, 184, 0.25);
        box-shadow: 0 24px 60px rgba(15, 23, 42, 0.45);
      }
      h1 {
        font-size: clamp(2rem, 5vw, 3rem);
        margin-bottom: 1rem;
        letter-spacing: -0.02em;
      }
      p {
        font-size: 1.05rem;
        line-height: 1.75;
        opacity: 0.85;
        margin-bottom: 2rem;
      }
      .metrics {
        display: grid;
        gap: 1rem;
        margin-bottom: 2rem;
        text-align: left;
        background: rgba(15, 23, 42, 0.6);
        border-radius: 14px;
        padding: 1.5rem;
        border: 1px solid rgba(148, 163, 184, 0.2);
      }
      .metrics .label {
        display: block;
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.14em;
        opacity: 0.65;
        margin-bottom: 0.3rem;
      }
      .metrics .value {
        font-size: 1.6rem;
        font-weight: 600;
        color: #f8fafc;
      }
      a {
        display: inline-block;
        text-decoration: none;
        font-weight: 600;
        padding: 0.85rem 1.75rem;
        border-radius: 9999px;
        color: #0f172a;
        background: linear-gradient(135deg, #38bdf8, #818cf8);
        box-shadow: 0 20px 40px rgba(129, 140, 248, 0.4);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      a:hover {
        transform: translateY(-2px);
        box-shadow: 0 24px 45px rgba(129, 140, 248, 0.45);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>AlterBase CDN</h1>
      <p>
        Fast minimal API for hosting images and assets. Upload files (up to $max_file_mb MB), retrieve shareable
        URLs, and keep storage tidy with automatic cleanup.
      </p>
      <div class="metrics">
        <div>
          <span class="label">Uploads</span>
          <span class="value">$uploads</span>
        </div>
        <div>
          <span class="label">Downloads</span>
          <span class="value">$downloads</span>
        </div>
        <div>
          <span class="label">Cleanups</span>
          <span class="value">$deleted</span>
        </div>
      </div>
      <a href="/api-info">View API Guide</a>
    </main>
  </body>
</html>
